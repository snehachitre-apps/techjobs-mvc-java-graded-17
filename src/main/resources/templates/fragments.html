<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">TechJobs</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/search}">Search</a></li>
                <li><a th:href="@{/list}">List</a></li>
            </ul>
        </div>
    </div>
</div>

<!--    //fragment to display search results-->
<div th:fragment="search-results" th:block th:each="job : ${jobs}">
    <table class="job-listing">

        <tr>
            <td>ID</td>
            <td th:text="${job.Id.toString()}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="${job.name.toString()}"></td>
        </tr>
        <tr>
            <td>Employer</td>
            <td th:text="${job.employer.toString()}"></td>
        </tr>
        <tr>
            <td>Location</td>
            <td th:text="${job.location.toString()}"></td>
        </tr>
        <tr>
            <td>Position Type</td>
            <td th:text="${job.positionType.toString()}"></td>
        </tr>
        <tr>
            <td>Skill</td>
            <td th:text="${job.coreCompetency.toString()}"></td>
        </tr>

    </table>
</th:block>
</div>


</body>
</html>
